<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Elements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let element of elements">
      <ion-item>
        <ion-label slot="start" style="max-width:30%">{{element.name}}</ion-label>
        <ion-icon slot="start" *ngIf="element.ammount>=element.required" name="checkmark-outline" style="color: green"></ion-icon>
        <ion-icon slot="start" *ngIf="element.ammount<element.required" name="close-outline" style="color: red"> </ion-icon>
        <ion-label slot="end" style="min-width:30%">{{element.ammount}}  /  {{element.required}}</ion-label>
        <ion-icon slot="end" name="remove-outline" (click)="subOne(element.name)"> </ion-icon>
        <ion-icon slot="end" name="add-outline" (click)="addOne(element.name)"> </ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteElement(element)">Delete </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
